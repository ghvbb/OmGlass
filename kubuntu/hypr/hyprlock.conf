source = ~/.config/omarchy/current/theme/hyprlock.conf

general {
    no_fade_in = false
    grace = 1
    disable_loading_bar = true
    hide_cursor = true
    ignore_empty_input = true
    text_trim = true
}

# --- ANIMATIONS ---
animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    bezier = smoothOut, 0.25, 1, 0.5, 1

    # Fading in the lock screen
    animation = fadeIn, 1, 5, smoothOut
    animation = fadeOut, 1, 5, smoothOut
    
    # Input field slide animation
    animation = inputField, 1, 4, smoothOut
}

background {
    monitor = 
    path = ~/.config/omarchy/current/background
    color = $color
    
    # Strong Blur for depth
    blur_passes = 3
    blur_size = 6
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

auth {
    fingerprint:enabled = true
}

# --- LIQUID GLASS CLOCK ---
label {
    monitor =
    # %-I:%M gives 12-hour format without leading zero (e.g. 9:30 instead of 09:30)
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    
    # Glass Effect: Semi-transparent white
    color = rgba(255, 255, 255, 0.55)
    
    font_size = 140
    font_family = SF Mono
    
    # This creates the "refracted light" glowing edge effect
    shadow_passes = 3
    shadow_size = 2
    shadow_color = rgba(255, 255, 255, 0.6)
    shadow_boost = 1.0

    position = 0, 150
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = SF Mono
    
    position = 0, 50
    halign = center
    valign = center
}

# --- INPUT FIELD ---
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    
    # Glassy pill look
    outer_color = rgba(255, 255, 255, 0.15)
    inner_color = rgba(0, 0, 0, 0.1)
    font_color = rgba(255, 255, 255, 0.9)
    check_color = rgba(204, 136, 34, 0.5)
    
    fade_on_empty = false
    placeholder_text = 
    hide_input = false
    
    # Fully rounded (Pill)
    rounding = -1
    
    position = 0, -150
    halign = center
    valign = center
    zindex = 20
}
